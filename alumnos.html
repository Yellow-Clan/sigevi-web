                  type="text"
                  id="alumname"

                  required
                  autocomplete="off"
                />


              <label for="title">Cod. Universitario:</label>

                  type="text"
                  id="codalumno"

                  required
                  autocomplete="off"
                />


                  <label for="ciclo">Ciclo:</label>
                  <select class="browser-default custom-select" name="ciclos" id="alumnciclo" >

                    <option value="c5">5 Ciclo</option>
                    <option value="c6">6 Ciclo</option>
                    <option value="c7">7 Ciclo</option>
